<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facelets Hello Greeting</title>
</h:head>
<h:body>
	<h:form>

		<h2>Usuarios registrados</h2>
		<h:dataTable value="#{listadoUsuarios.usuarios}" var="u">
			<h:column>
				<f:facet name="header">Nombre Usuario</f:facet>
				<h:outputText value="#{u.nombreUsuario}" />
			</h:column>
			<h:column>
				<f:facet name="header">Puesto</f:facet>
				<h:outputText value="#{u.puesto}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{u.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">Apellido paterno</f:facet>
				<h:outputText value="#{u.primerApellido}" />
			</h:column>
			<h:column>
				<f:facet name="header">Apellido materno</f:facet>
				<h:outputText value="#{u.segundoApellido}" />
			</h:column>
			<h:column>
				<f:facet name="header">Empleado activo</f:facet>
				<h:outputText disabled="true" value="Si" rendered="#{u.activo}"/>
				<h:outputText disabled="true" value="No" rendered="#{not u.activo}"/>
			</h:column>
		</h:dataTable>
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
</h:body>
</html>
