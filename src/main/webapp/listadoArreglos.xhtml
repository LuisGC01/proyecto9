<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facelets Hello Greeting</title>
</h:head>
<h:body>
	<h:form>

		<h2>Arreglos definidos</h2>
		<h:dataTable value="#{listadoArreglos.arreglos}" var="a">
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value="#{a.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">fecha</f:facet>
				<h:outputText value="#{a.fecha}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">version</f:facet>
				<h:outputText value="#{a.version}" />
			</h:column>

		</h:dataTable>
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
</h:body>
</html>
