<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Facelets Hello Greeting</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton id="registroUsuario" value="Registrar Usuario"
			action="registroUsuario" />
		<h:commandButton id="listadoUsuarios" value="Ver usuarios registrados"
			action="listadoUsuarios" />
		<h:commandButton id="definirArreglo" value="Definir arreglo"
			action="enConstruccion" />
		<h:commandButton id="listadoArreglos" value="Ver arreglos definidos"
			action="listadoArreglos" />
		<h:commandButton id="definirSecuencia" value="Definir secuencia"
			action="enConstruccion" />
		<h:commandButton id="listadoSecuencias" value="Ver arreglos definidos"
			action="listadoSecuencias" />
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
</h:body>
</html>
